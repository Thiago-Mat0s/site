<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo HTML5</title>
</head>
<body>

    <header>
        <h1>Meu Site</h1>
        <p>Bem-vindo ao meu site!</p>
    </header>

    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#sobre">Sobre</a></li>
            <li><a href="#contato">Contato</a></li>
        </ul>
    </nav>

    <section id="home">
        <h2>Seção Home</h2>
        <p>Esta é a seção inicial do meu site.</p>
    </section>

    <section id="sobre">
        <h2>Sobre</h2>
        <p>Um pouco sobre mim e meu site.</p>
    </section>

    <section id="contato">
        <h2>Contato</h2>
        <p>Você pode me contatar através do e-mail: <a href="mailto:contato@meusite.com">contato@meusite.com</a></p>
    </section>

    <footer>
        <p>&copy; 2024 Meu Site. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
